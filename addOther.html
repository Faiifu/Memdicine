<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <mobile>
            <div class='mobile-container'>
                <div id="create-profile"></div>
                <form>
                    <div class="container">
                        <a href="sign-up.html"><img src="img/back70.png" class="back"></a>
                        <h1 class="cr-profile">CREATE OTHER</h1>
                        <div class="row row-cols-2 firstname">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Inputfirstname">Firstname</label>
                                    <input type="text" class="form-control" id="Inputfirstname">
                                    <img class="user-img" src="img/user.png">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="Inputlastname">Lastname</label>
                                    <input type="text" class="form-control" id="Inputlastname">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="Inputage">Age</label>
                                    <input type="text" class="form-control" id="Inputage">
                                    <img class="user1-img" src="img/user1.png">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="Inputsex">Sex</label>
                                    <select id="Inputsex" class="form-control">
                                      <option value="1">Male</option>
                                      <option value="2">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputdisease">Congenital disease</label>
                                    <input type="text" id="Inputdisease" class="form-control">
                                    <img class="drugs-img" src="img/drugs.png">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputallergy">Food allergy / Drug allergy</label>
                                    <input type="text" id="Inputallergy" class="form-control">
                                    <img class="fork-img" src="img/fork.png">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputimage">Choose image</label>
                                    <input type="file" id="Inputimage" class="form-control-file">
                                </div>
                            </div>
                            <a href="profile.html"><button  type="button" class="btn" id="btn-cr-profile">SUBMIT</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </mobile>
    </body>
</head>

</html>
