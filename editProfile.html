<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
    	body {
    padding: 0em;
    background: #666;
    font-family: sans-serif;
}

mobile {
    display: flex;
    flex-flow: column nowrap;
    background: white;
    margin: auto;
    width: 414px;
    height: 736px;
    box-shadow: 0px 12px 24px #0004;
}

.mobile-container {
    height: 100%;
    width: 100%;
    overflow: auto;
}
    </style>

    <body>
        <mobile>
            <div class='mobile-container'>
            	<div class="container-fluid">
            		<div class="row">
            			<div class="col-sm-12" style="background-color:#12D3CF;height: 60px;width: 414px;">
                            <img src="../Memdicine/img/back.png" style="width:25px;height:25px;margin-top: -7px;">
                            <label style="color:white;font-size: 20px;margin-left: 100px;padding-top: 15px;">แก้ไขโปรไฟล์</label>
                            <img src="../Memdicine/img/menu.png" style="width:28px;height:28px;margin-top: -5px;margin-left: 90px;">
            			</div>
            		</div>
            		<br>
            		<div class="row row-cols-2">
            			<div class="col-sm-6" style="padding-left: 20px;">
                            <div class="form-group">
                                <label style="color: #12D3CF;">Firstname</label>
                            <br>
            				<input type="text" style="border-radius: 40px;border: 1px solid #707070; width: 170px;height: 45px;text-align: center;" placeholder="Firstname">
                            <img src="../Memdicine/img/user.png" style="width: 45px;height: 45px;margin-top: -45px;margin-left: -2px;"></div>
            			</div>
            			<div class="col-sm-6">
                            <div class="form-group">
            				<label style="color: #12D3CF;">Lastname</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070; width: 170px;height: 45px;text-align: left;padding-left: 20px;" placeholder="Lastname"></div>
            			</div>
                    </div>
                    <br>
                    <div class="row row-cols-2">
                        <div class="col-sm-6" style="padding-left: 20px;">
                            <div class="form-group" style="margin-top: -25px;">
                                <label style="color: #12D3CF;">Age</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070; width: 170px;height: 45px;text-align: center;" placeholder="Firstname">
                            <img src="../Memdicine/img/user1.png" style="width: 45px;height: 45px;margin-top: -45px;margin-left: -2px;"></div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" style="margin-top: -25px;border-color: #707070">
                            <label style="color: #12D3CF;">Sex</label>
                            <br>
                            <select id="sex" name="sex" style="width: 170px;height: 45px;border-radius: 40px;text-align: left;padding-left: 20px;">
                                <option value="blank">Please Choose
                                </option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select></div>
                        </div>
                    </div>
                    <div class="row">
            			<div class="col-sm-12" style="padding-left: 20px;">
            				<label style="color: #12D3CF;">Date of Birth</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="dd/mm/yy">
                            <img src="../Memdicine/img/gift.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -350px;">
            			</div>
            			<div class="col-sm-12" style="padding-left: 20px;margin-top: 10px;">
            				<label style="color: #12D3CF;">Congenital disease</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="ภูมิแพ้">
                            <img src="../Memdicine/img/drugs.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -350px;">
            			</div>
                        <div class="col-sm-12" style="padding-left: 20px;margin-top: 10px;">
            				<label style="color: #12D3CF;">Food allergy / Drug allergy</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="ข้าวเกรียบ">
                            <img src="../Memdicine/img/fork.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -350px;">
            			</div>
                        <br>
            			<div class="col-sm-12" style="padding-left: 25px;margin-top: 10px;">
                            
            				<label style="color: #12D3CF;">Choose Image</label>
                            <br>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01" src="">
                                    <label class="custom-file-label" for="inputGroupFile01" style="width: 60%;">Choose image</label>
                                </div>
                            </div>
            			</div>
            			<div class="col-sm-12">
            				<button type="submit" form="form1" value="Submit" style="width: 100%;height: 50px;margin-top: 20px;border-radius: 40px;border:0.2px solid #070707;color:white;background-color:#12D3CF;font-size: 18px ">Submit</button>
            			</div>
            		</div>



            </div>
        </mobile>
    </body>
</head>

</html>
