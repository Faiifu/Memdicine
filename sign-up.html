<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">


    <body>
        <mobile>
            <div class='mobile-container'>
                <div class="container">
                    <form>
                        <a href="login.html"><img src="img/back70.png" class="back"></a>
                        <h3 class="cr-profile">SIGN UP</h3>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputdate">Username</label>
                                    <input type="text" id="Inputuser-signup" class="form-control" placeholder="Enter your User name">
                                    <img class="user-img" src="img/user.png">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputemail">E-mail</label>
                                    <input type="email" id="Inputemail" class="form-control" placeholder="Enter E-mail address">
                                    <img class="email-img" src="img/email.png">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputnumber">Mobile number</label>
                                    <input type="text" id="Inputnumber" class="form-control" placeholder="Enter your mobile number">
                                    <img class="phone-img" src="img/smartphone-call.png">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Inputpassword">Password</label>
                                    <input type="password" id="Inputpassword-signup" class="form-control" placeholder="8-10 Character minimum">
                                    <img class="password-img" src="img/password.png">
                                </div>
                            </div>
                            <div class="col-12 confirm">
                                <div class="form-group">
                                    <label for="Inputpassword">Confirm Password</label>
                                    <input type="password" id="Inputpassword-signup" class="form-control" placeholder="Confirm your password">
                                    <img class="password-img" src="img/password.png">
                                </div>
                            </div>
                            <a href="createprofile.html">
                                <button type="button" class="btn" id="btn-cr-signup">CREATE ACCOUNT</button>
                            </a>
                        </div>
                    </form>
                </div>
        </mobile>
    </body>
</head>

</html>
