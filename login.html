<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">

    <body>
        <mobile>
            <div class='mobile-container'>
                <div class="box"></div>
                <div class="container">
                    <img src="img/logo.png" id="logo">
                    <div class="row">
                        <div class="col-11 box-wite-login">
                            <form>
                                <h3 class="signin-text">SIGN IN</h3>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="Inputuser" placeholder="Email or Username">
                                        <img class="user-login-img" src="img/user.png">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="Inputpassword" placeholder="Password">
                                        <img class="password-login-img" src="img/password.png">
                                    </div>
                                </div>
                                <a href="">
                                    <p id="fg">Forgot password ?</p>
                                </a>
                                <a href="sign-up.html"><button type="button" class="btn" id="login">LOGIN</button></a>
                            </form>
                            <div class="signup-text">
                                <p class="d-inline">Don't have an account?</p>
                                <p class="d-inline signup-color">SIGN UP</p>
                            </div>
                            <img src="img/or.png" class="or">
                            <button type="button" class="btn" id="facebookLogin">
                                <img src="img/facebook.png" class="fb-img"><p class="facebook">Log in with Facebook</p></button>
                        </div>
                    </div>
                </div>
            </div>
        </mobile>
    </body>
</head>

</html>
