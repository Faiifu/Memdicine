<html>

<head>
    <title>Sign_up_Jaaaaaaaa</title>
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <body>
        <mobile>
            <div class='mobile-container'>
                <img src="https://cdn0.iconfinder.com/data/icons/website-kit-2/512/icon_402-512.png" style="height:30px;width:30px;margin-top: 20px;margin-left: 20px;">
                <h2 style="font-family: 'Mitr', sans-serif;font-size: 40px;text-align:center;margin-top: 5px;margin-bottom: 10px;font-weight: 100;">SIGN UP</h2>
                <form>
                    <div class="container">
                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="form-group">
                                    <label style="font-family: 'Mitr', sans-serif;margin-left: 40px;margin-top: auto;color: #12D3CF;font-size: 20px;">Username</label><br>
                                    <input type="text" name="userName" style="height: 50px;width: 315px;border-radius: 20px;margin-left: 50px;margin-top: 10px;margin-bottom:13px;border: 1px solid #707070;padding-left: 20px;font-size: 15px" placeholder="Enter Username" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label style="font-family: 'Mitr', sans-serif;margin-left: 40px;margin-top: auto;color: #12D3CF;font-size: 20px;">E-mail</label><br>
                                    <input type="text" name="Email" style="height: 50px;width: 315px;border-radius: 20px;margin-left: 50px;margin-top: 10px;margin-bottom:13px;border: 1px solid #707070;padding-left: 20px;font-size: 15px;" placeholder="Enter E-mail address" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label style="font-family: 'Mitr', sans-serif;margin-left: 40px;margin-top: auto;color: #12D3CF;font-size: 20px;">Mobile number</label><br>
                                    <input type="text" name="MobileNum" style="height: 50px;width: 315px;border-radius: 20px;margin-left: 50px;margin-top: 10px;margin-bottom:13px;border: 1px solid #707070;padding-left: 20px;font-size: 15px" placeholder="Enter your Mobile number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <div class="form-group">
                                    <label style="font-family: 'Mitr', sans-serif;margin-left: 40px;margin-top: auto;color: #12D3CF;font-size: 20px;">Password</label><br>
                                    <input type="password" name="Pass" style="height: 50px;width: 315px;border-radius: 20px;margin-left: 50px;margin-top: 10px;margin-bottom:13px;border: 1px solid #707070;padding-left: 20px;font-size: 15px" placeholder="8-10 Character minimum" class="form-control">
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label style="font-family: 'Mitr', sans-serif;margin-left: 40px;margin-top: auto;color: #12D3CF;font-size: 20px;">Confirm Password</label><br>
                                    <input type="password" name="confirmPW" style="height: 50px;width: 315px;border-radius: 20px;margin-left: 50px;margin-top: 10px;margin-bottom:18px;border: 1px solid #707070;padding-left: 20px;font-size: 15px" placeholder="Confirm your password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="CREATE ACCOUNT" style="height:50px;width: 340px;position: relative;left: 9.15%;border-radius: 20px;background-color: #12D3CF;color: white;font-family: 'Mitr', sans-serif;font-size: 18px;font-weight: lighter;border: 0.5px solid white;margin-top: 5px;">
                </form>

            </div>
        </mobile>
    </body>
</head>

</html>
<style>
    body {
        /*padding: 1em;*/
        background: #666;
        font-family: sans-serif;
    }
    
    mobile {
        display: flex;
        flex-flow: column nowrap;
        background: white;
        margin: auto;
        width: 414px;
        height: 736px;
        box-shadow: 0px 12px 24px #0004;
    }
    
    .mobile-container {
        height: 100%;
        overflow: auto;
    }

</style>
