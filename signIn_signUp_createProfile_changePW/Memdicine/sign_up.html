<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
    body {
        padding: 0em;
        background: #666;
        font-family: sans-serif;
    }
    
    mobile {
        display: flex;
        flex-flow: column nowrap;
        background: white;
        margin: auto;
        width: 414px;
        height: 736px;
        box-shadow: 0px 12px 24px #0004;

    .mobile-container {
        height: 100%;
        width: 100%;
        overflow: auto;
    }

</style>

    <body>
        <mobile>
            <div class='mobile-container'>
                <div class="container-fluid">
                    <div class="row">

                            <img src="https://cdn0.iconfinder.com/data/icons/website-kit-2/512/icon_402-512.png" style="height:30px;width:30px;margin-top: 20px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="margin-bottom: 10px;">
                            <h2 style="font-family: 'Mitr', sans-serif;font-size: 40px;text-align:center;margin-top: 5px;margin-bottom: 10px;font-weight: 90px;">SIGN UP</h2>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 45px;">
                            <label style="color: #12D3CF;">Username</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="Enter Username">
                            <img src="../Memdicine/img/user.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -325px;">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 45px;">
                            <label style="color: #12D3CF;">E-mail</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="Enter E-mail address">
                            <img src="../Memdicine/img/email.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -325px;">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 45px;">
                            <label style="color: #12D3CF;">Mobile-number</label>
                            <br>
                            <input type="text" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="Enter your Mobile Number">
                            <img src="../Memdicine/img/smartphone-call.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -325px;">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 45px;">
                            <label style="color: #12D3CF;">Password</label>
                            <br>
                            <input type="password" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="8-10 Character minimum">
                            <img src="../Memdicine/img/password.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -325px;">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 45px;">
                            <label style="color: #12D3CF;">Confirm Password</label>
                            <br>
                            <input type="password" style="border-radius: 40px;border: 1px solid #707070;height: 45px;width:90%;text-align: left;padding-left: 60px;" placeholder="Confirm your password">
                            <img src="../Memdicine/img/password.png" style="width: 45px;height: 45px;margin-top: -4px;margin-left: -325px;">

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="padding-left: 20px;">
                            <button type="submit" form="form1" value="Submit" style="width: 100%;height: 50px;margin-top: 20px;border-radius: 40px;border:0.2px solid #070707;color:white;background-color:#12D3CF;font-size: 18px ">CRETE ACCOUNT</button>
                        </div>
                    </div>
                

            </div>
        </mobile>
